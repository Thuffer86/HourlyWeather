<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <script type="text/javascript">
     function initGeolocation()
     {
        if( navigator.geolocation )
        {
           // Call getCurrentPosition with success and failure callbacks
           navigator.geolocation.getCurrentPosition( success, fail );
        }
        else
        {
           alert("Sorry, your browser does not support geolocation services.");
        }
     }

     function success(position)
     {

         document.getElementById('long').value = position.coords.longitude;
         document.getElementById('lat').value = position.coords.latitude
     }

     function fail()
     {
        // Could not obtain location
     }
   </script>    
 </head>

 <body onLoad="initGeolocation();">
    <div class="background__container">
      <FORM NAME="rd" METHOD="POST" ACTION="index.html">
        <INPUT TYPE="text" NAME="long" ID="long" VALUE="">
        <INPUT TYPE="text" NAME="lat" ID="lat" VALUE="">
	</div>
	<div class="data__container">
	  <div class="data__containerCenterfix">
		<h1 class="data__location">Dallas</h1>
		<h2 class="data__time">Mon | Nov 12 | 12:30</h2>
		<div class="temp__container">
		  <p class="temp">66</p>
		  <p class="temp">68</p>
		  <p class="temp">71</p>
		  <p class="temp">70</p>
		  <p class="temp">67</p>
		</div>
	  </div>
	</div>
 </body>
</html>
