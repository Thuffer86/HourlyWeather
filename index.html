<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hourly weather app, using DarkSky API</title>
    <meta name="description" content="An interactive weather application.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 </head>
    <div class="background__container">
	<div class="weatherType">
	  	<img id="weaterIcon" src="iconTest.svg">
	</div>
      <FORM NAME="rd" METHOD="POST" ACTION="index.html">
        <INPUT TYPE="text" NAME="long" ID="long" VALUE="">
        <INPUT TYPE="text" NAME="lat" ID="lat" VALUE="">
	</div>
	<div class="data__container">
	  <div class="data__containerCenterfix">
		<h1 class="data__location" id="city"> </h1>
		<h2 class="data__time">Mon | Nov 12 | 12:30</h2>
		<div class="temp__container">
		  <p class="temp">66&deg;</p>
		  <p class="temp">68&deg;</p>
		  <p class="temp active">71&deg;</p>
		  <p class="temp">70&deg;</p>
		  <p class="temp">67&deg;</p>
		</div>
	  </div>
	</div>
 </body>
<script type=text/javascript src="js/app.js"></script>
</html>
